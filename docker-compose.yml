version: '3'

volumes:
  pg_data:
  logs:
  env:

services:
  db:
    image: postgres:16.1-alpine3.19
    restart: always
    env_file: ./env/.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    image: lacolle87/trn_bot:latest
    restart: always
    env_file: ./env/.env
    volumes:
      - ./env/:/env/
      - ./logs:/app/logs/
    depends_on:
      db:
        condition: service_healthy
